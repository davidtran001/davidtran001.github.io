<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Invite</title>
  <!-- Google Font for a cute script style -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0 20px;
    }
    
    /* Button container with relative positioning */
    .btn-container {
      margin-top: 30px;
      width: 100%;
      height: 150px;
      position: relative;
    }
    
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    
    #yesBtn {
      background-color: #ff6f91;
      color: #fff;
    }
    
    #noBtn {
      background-color: #ffc75f;
      color: #fff;
      position: absolute;
      /* Initial position */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    button:hover {
      transform: scale(1.1);
    }
    
    #message {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    /* Animation for the thank you message */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Media query for smaller screens (e.g., iPhone 15) */
    @media only screen and (max-width: 428px) {
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 8px 16px;
      }
      .btn-container {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my valentine? &#10084;</h1>
    <div class="btn-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message">Yay! You made my day! &#10084;&#10084;</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const btnContainer = document.querySelector(".btn-container");

    // Show a sweet message when "Yes" is clicked
    yesBtn.addEventListener("click", function () {
      message.style.display = "block";
      message.style.animation = "fadeIn 1s forwards";
    });

    // When hovering over or clicking "No", move it to a random spot
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const containerRect = btnContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Calculate max positions so the button stays within the container
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
